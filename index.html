<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
    <title>Practice App</title>
</head>
<body>        
        <div class="container">
            <div class="row">
                    <div class="col-sm-4 offset-sm-4">
                        <h1 style="text-align: center;">Student Estimator</h1>
                        <br>
                                <div class="row">
                                        <div class="col-sm-12">
                                            <label for="perc">studentsPerCourse</label> <br>
                                            <input type="text" id="perc" size="37" required><br><br>
                                        </div>
                                </div>
                                <div class="row">
                                    <div class="col-sm-12">
                                        <label for="pert">coursesPerTerm</label> <br>
                                        <input type="text" id="pert" size="37" required><br><br>
                                    </div>
                            </div>
                            <div class="row">
                                <div class="col-sm-12">
                                    <label for="cot">countOfTerms</label> <br>
                                    <input type="text" id="cot" size="37" required>
                                    <br><br>
                                    The total number of students: <p id="calculate"></p>
                                </div>
                        </div>
                                <div class="row">
                                    <div class="col-sm-4 offset-sm-4">
                                        <button type="button" class="btn" onclick="calc()" style="color: blueviolet; font-size: 1.4em">click for total students</button>
                                        
                                    </div>    
                                </div>
                            </div>
                    </div>
            </div>
        </div>
</body>
</html>
